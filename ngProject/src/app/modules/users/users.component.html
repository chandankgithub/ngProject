<h1>Users <span *ngIf="networkException">
                (Network Down)
            </span>
</h1>

<div>
    <a class="btn btn-primary" routerLink="new">Add User</a>
</div>
<p>
</p>
<div class="table-responsive">
    <table class="table table-bordered">
        <thead>
            <tr>
                <td>Name</td>
                <td>Email</td>
                <td>Edit</td>
                <td>Delete</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>
                    <a [routerLink]="[user.id]" class="glyphicon glyphicon-edit"></a>
                </td>
                <td>
                    <a (click)="deleteUser(user)" class="glyphicon glyphicon-remove"></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
