<div>
    <h1>
        Posts
        <span *ngIf="_networkDown">
            (Network Down)
        </span>
    </h1>
    
    <div class="col-md-6">
        <spinner [visible]="_isLoading"></spinner>
        <ul class="list-group">
            <li class="list-group-item"
                *ngFor ="let post of _posts">{{post.title}}</li>
        </ul>
    </div>
</div>
